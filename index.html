<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    //init
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '151288025473527',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.10'
        });

        FB.AppEvents.logPageView();
        FB.getLoginStatus((res) => {
          if (res.status === 'connected') {
            document.getElementById('status').innerHTML = 'we are connected';
          } else if (res.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'we are not logged in';
          } else {
            document.getElementById('status').innerHTML = 'you are not logged into Facebook';
          }
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function login() {
         FB.login(function(res) {
          //  console.log(res);
           if (res.status === 'connected') {
             document.getElementById('status').innerHTML = 'we are connected';
           } else if (res.status === 'not_authorized') {
             document.getElementById('status').innerHTML = 'we are not logged in';
           } else {
             document.getElementById('status').innerHTML = 'you are not logged into Facebook';
           }
         });
       }

       function info() {
         FB.api('/me', 'GET', {fields: 'first_name, last_name, user_friends, name, id, picture.width(150).height(150)'}, function(response) {
           console.log(response);
            document.getElementById('info').innerHTML = `Hello ${response.name}`;
            document.getElementById('image').innerHTML = "<img src='" + response.picture.data.url + "'>";
          });

       }

    </script>
    <div id='status'> </div>
    <div id="info"> </div>
    <div id="image"> </div>
    <button type="button" onclick='login()' name="button">Login</button>
    <button type="button" onclick='info()' name="button">Info</button>

  </body>
</html>
