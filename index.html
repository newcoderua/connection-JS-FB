<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    //init
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '151288025473527',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.10'
        });

        // FB.AppEvents.logPageView();
        FB.getLoginStatus((res) => {
          if (res.status === 'connected') {
            document.getElementById('status').innerHTML = 'we are connected';
          } else if (res.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'we are not logged in';
          } else {
            document.getElementById('status').innerHTML = 'you are not logged into Facebook';
          }
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function login() {
         FB.login(function(res) {
           if (res.status === 'connected') {
             document.getElementById('status1').innerHTML = 'we are connected';
           } else if (res.status === 'not_authorized') {
             document.getElementById('status1').innerHTML = 'we are not logged in';
           } else {
             document.getElementById('status1').innerHTML = 'you are not logged into Facebook';
           }
         });
       }

    </script>
    <div id='status'>
      <button type="button" onclick='login()' name="button">Login</button>
    </div>
    <div id='status1'>
      <button type="button" onclick='login()' name="button">Login</button>
    </div>
  </body>
</html>
